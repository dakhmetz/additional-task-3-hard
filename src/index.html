<!DOCTYPE html>
<html lang="ru">
<head>

  <link rel="stylesheet" href="css/style.css">

  <title>Document</title>

              <div class="button-container">
                  <button class="button section__button button--outline"><span class="center"></span>Подробнее</span></button>

              </div>
            </div>
            <!-- /.card section__card -->
            <div class="card section__card">
              <img src="img/image-2.jpg" alt="image" class="img section__img img--simple">
              <h2 class="title-card section__title-card title-card--simple">вертикальные жалюзи</h2>
              <div class="button-container">
                  <button class="button section__button button--outline"><span class="center">Подробнее</span></button>

              </div>
            </div>
            <!-- /.card section__card -->

                <h2 class="title-card section__title-card title-card--simple">рулонные жалюзи</h2>

                  <button class="button section__button button--outline"><span class="center">Подробнее</span></button>

                </div>
              </div>
            <!-- /.card section__card -->

                <h2 class="title-card section__title-card title-card--simple">жалюзи плиссе</h2>
                <div class="button-container">
                  <button class="button section__button button--outline"><span class="center">Подробнее</span></button>
                  <button class="button section__button button--primary">Заказать</button>
                </div>
              </div>
            <!-- /.card section__card -->
          </div>
          <!-- /.cards section__cards -->
          
        </div>
        <!-- /.container -->
      </div>
      <!-- /.content section__content -->
    </section>
    <!-- /.section -->
  </main>
